{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>ブログチュートリアル</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">ブログ</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/" class="nav-link">ホーム</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'post_new' %}" class="nav-link">投稿</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">ログアウト</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="" class="nav-link">サインアップ</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account_login' %}" class="nav-link">ログイン</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer class="py-2 bg-dark">
    <p class="m-0 text-center text-white">Copyright &copy; Django Startup 2023</p>
  </footer>

  {% block extra_js %}
  {% endblock %}

</body>

</html>
